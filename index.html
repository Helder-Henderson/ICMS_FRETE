	var version;
	var axo;

		if (navigator.plugins["Shockwave Flash 2.0"] || navigator.plugins["Shockwave Flash"]) {

			var tempArrayMajor = descArray[2].split(".");
			var versionMajor = tempArrayMajor[0];
			var versionMinor = tempArrayMajor[1];
			var versionRevision = descArray[3];
			if (versionRevision == "") {

			}

function DetectFlashVer(reqMajorVer, reqMinorVer, reqRevision) {
	versionStr = GetSwfVer();
	if (versionStr == -1 ) {
		return false;
	}else if (versionStr != 0) {
		if (isIE && isWin && !isOpera) {
			// Given "WIN 2,0,0,11"
			tempArray         = versionStr.split(" "); 	// ["WIN", "2,0,0,11"]
			tempString        = tempArray[1];			// "2,0,0,11"
			versionArray      = tempString.split(",");	// ['2', '0', '0', '11']
		}else {
			versionArray      = versionStr.split(".");
		}
		var versionMajor      = versionArray[0];
		var versionMinor      = versionArray[1];
		var versionRevision   = versionArray[2];

		// is the major.revision >= requested major.revision AND the minor version >= requested minor
		if (versionMajor > parseFloat(reqMajorVer)) {
			return true;
		}else if (versionMajor == parseFloat(reqMajorVer)) {
			if (versionMinor > parseFloat(reqMinorVer))
				return true;
			else if (versionMinor == parseFloat(reqMinorVer)) {
				if (versionRevision >= parseFloat(reqRevision))
					return true;
			}
		}
		return false;
	}
}

	if (src.indexOf('?') != -1)
		return src.replace(/\?/, ext+'?');
	else

		str += '<object ';
		for (var i in objAttrs) {
			str += i + '="' + objAttrs[i] + '" ';
		}
		str += '>';
		for (var i in params) {

		}
		str += '</object>';
	}else {
		str += '<embed ';
		for (var i in embedAttrs) {
			str += i + '="' + embedAttrs[i] + '" ';
		}
		str += '> </embed>';
	}

	document.write(str);
}

function onGDirError() {
	if (gdir.getStatus().code == G_GEO_UNKNOWN_ADDRESS)
		alert("Localização geográfica correspondente não pode ser encontrado para um dos endereços especificados. Isto pode ser devido ao fato de que o endereço é relativamente novo, ou ele pode estar incorreto.\n Código de erro: " + gdir.getStatus().code);
	else if (gdir.getStatus().code == G_GEO_SERVER_ERROR)
		alert("A geocodificação ou direções pedidas não foram processadas com êxito, mas a razão exata para a causa não é conhecida. \n Código de erro: " + gdir.getStatus().code);
	else if (gdir.getStatus().code == G_GEO_MISSING_QUERY)
		alert("Parâmetro HTTP esta ausente ou não tinham qualquer valor. Para geocodificar pedidos, isto significa que um endereço vazio foi especificado como entrada. Para obter instruções solicitações, o que significa que nenhuma consulta foi especificado na entrada.\n Código de erro:: " + gdir.getStatus().code);
	else if (gdir.getStatus().code == G_GEO_BAD_KEY)
		alert("O dado fundamental é inválida ou não coincidiu com o domínio para o qual foi dado. \n. Código de erro: " + gdir.getStatus().code);
	else if (gdir.getStatus().code == G_GEO_BAD_REQUEST)
		alert("A direção solicitação não pôde ser analisado com sucesso.\n Código de erro: " + gdir.getStatus().code);
	else if (gdir.getStatus().code == 604)
		alert("Não foi possível localizar este município no GoogleMaps.\nFavor selecionar o município mais próximo do desejado e/ou informar ao suporte.\nCódigo de erro: " + gdir.getStatus().code);
	else
		alert("Ocorreu um erro desconhecido (" + gdir.getStatus().code + ").");
}

function onGDirectionsLoad() {
	document.forms[0].distancia.value=gdir.getDistance().meters/1000;
        if (document.forms[0].distancia.value > 0) {
	  recalcular_frete();
        }
}
